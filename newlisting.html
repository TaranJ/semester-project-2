<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Create a new auction listing on Vintage Charm Bids. Showcase your vintage items to a community of enthusiasts and start receiving bids. Easy steps to list and sell your unique collectibles."
    />

    <title>Vintage Charm Bids | Create Listing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel+Decorative:wght@400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2e065d1207.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column vh-100 background">
    <header class="pt-5 pb-2 shadow">
      <div class="mw-1200 d-flex flex-column m-auto pt-0 pb-0 p-4 p-xl-0">
        <h1 class="text-logo underlined">Vintage Charm Bids</h1>
        <hr class="m-0" />
        <ul class="nav flex-column flex-sm-row">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/feed.html">Auctions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/newlisting.html"
              >Create listing</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main
      class="d-flex flex-column align-items-center flex-grow-1 pt-5 bg-light"
    >
      <form
        class="row gap-4 justify-content-center p-5 mb-5 h-100 background form-container mw-800"
        id="createListing"
      >
        <h2 class="p-0 m-0">Create an auction listing</h2>
        <hr class="m-0 mb-4" />
        <!-- title -->
        <div class="row justify-content-center p-0">
          <label for="title" class="text-uppercase p-0">Title</label>
          <input
            type="text"
            class="p-2 opacity-50"
            id="title"
            required
            maxlength="50"
          />
        </div>
        <!-- description -->
        <div class="row justify-content-center p-0">
          <label for="description" class="text-uppercase p-0"
            >Description for the item</label
          >
          <textarea
            type="text"
            class="p-2 opacity-50"
            id="description"
            required
            maxlength="280"
          ></textarea>
        </div>
        <!-- deadline -->
        <div class="row justify-content-center p-0">
          <label for="deadline" class="text-uppercase p-0">Deadline</label>
          <input type="date" class="p-2 opacity-50" id="deadline" required />
        </div>
        <!-- media -->
        <div class="row justify-content-center p-0">
          <label for="media" class="text-uppercase p-0"
            >Provide a link to your image</label
          >
          <input type="url" class="p-2 opacity-50" id="media" required />
        </div>
        <div class="row justify-content-center p-0 d-none" id="upload-error">
          <div class="form-error bg-danger text-white p-2">
            Something went wrong ˙◠˙ <br />
            Please try again later!
          </div>
        </div>
        <button
          class="btn btn-custom text-white text-uppercase rounded-pill m-5 mb-0"
          id="post-btn"
        >
          Post auction
        </button>
      </form>
    </main>
    <footer
      class="bg-primary text-light d-flex justify-content-center align-items-center p-3"
    >
      <div class="text-center">
        <img
          src="/images/logo.png"
          class="mb-2"
          alt="Vintage Charm Bids logo"
        />
        <p class="mb-0 fs-8 fw-lighter">Copyright © Vintage Charm Bids 2024</p>
      </div>
    </footer>
    <script src="/src/js/new-listing.js" type="module"></script>
  </body>
</html>
