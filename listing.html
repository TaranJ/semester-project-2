<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Vintage Charm Bids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel+Decorative:wght@400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2e065d1207.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="d-flex flex-column vh-100 background">
    <header class="pt-5 pb-2 shadow">
      <div class="mw-1200 d-flex flex-column m-auto">
        <h1 class="text-logo underlined">Vintage Charm Bids</h1>
        <hr class="m-0" />
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/feed.html">Auctions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/newlisting.html">Create listing</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="d-flex flex-column align-items-center flex-grow-1 pt-5">
      <section class="listing-container container-fluid mw-1200 mb-5"></section>
      <section class="bidding-container mt-5 mb-5 d-none">
        <form
          class="row gap-4 justify-content-center p-5 mb-5 h-100 bg-light mw-800"
          id="placeBid"
        >
          <h2 class="p-0 m-0">Place your bid</h2>
          <hr class="m-0 mb-4" />
          <div class="row justify-content-center p-0">
            <label for="bid" class="text-uppercase p-0"
              >How much would you like to bid?</label
            >
            <input type="number" class="p-2 opacity-50" id="bid" required />
          </div>

          <button
            class="btn btn-custom text-white text-uppercase rounded-pill m-5 mb-0"
            id="post-btn"
          >
            Place bid
          </button>
        </form>
      </section>
      <section class="recommended-auctions"></section>
    </main>
    <footer
      class="bg-primary text-light d-flex justify-content-center align-items-center p-3"
    >
      <div class="text-center">
        <img
          src="/images/logo.png"
          class="mb-2"
          alt="Vintage Charm Bids logo"
        />
        <p class="mb-0 fs-8 fw-lighter">Copyright Â© Vintage Charm Bids 2024</p>
      </div>
    </footer>
    <script src="/src/js/listing.js" type="module"></script>
